<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pickleball Rental</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(-45deg, #ff3c00, #ff8800, #ff3c00, #ff6600);
      background-size: 300% 300%;
      animation: vibrantBG 12s ease infinite;
      color: white;
      text-align: center;
    }
    @keyframes vibrantBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      max-width: 420px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: rgba(255,255,255,0.08);
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 0.8rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background: rgba(255,255,255,0.9);
      color: #333;
    }
    button {
      margin-top: 1.2rem;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: white;
      color: #ff3c00;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ffd6c2;
    }
    .note {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      color: #fff9d4;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1 style="padding-top:2rem;">üèì PLAY-G¬∞</h1>
  <p>Rent your Pickleball gear hassle-free</p>

  <div class="container" id="bookingPage">
    <form id="bookingForm">
      <label>Name</label>
      <input type="text" id="name" required />

      <label>Phone Number</label>
      <input type="tel" id="phone" maxlength="10" pattern="[0-9]{10}" required 
             oninput="this.value = this.value.slice(0, 10);" />

      <label>Quantity</label>
      <select id="quantity" required>
        <option value="">-- Select --</option>
        <option>1</option><option>2</option><option>3</option><option>4</option>
      </select>

      <div class="note" id="totalDisplay">Total: ‚Çπ0</div>

      <button type="submit">Proceed to Pay</button>
    </form>

    <button onclick="showReturnPage()">üîÅ Return Your Gear</button>
  </div>

  <div class="container hidden" id="returnPage">
    <h2>üîÅ Return Gear</h2>
    <form onsubmit="submitReturn(event)">
      <label>Enter Your Phone Number</label>
      <input type="tel" id="returnPhone" maxlength="10" required />
      <button type="submit">Submit Return</button>
    </form>
  </div>

  <script>
    const bookingForm = document.getElementById("bookingForm");
    const quantity = document.getElementById("quantity");
    const totalDisplay = document.getElementById("totalDisplay");

    quantity.addEventListener("change", () => {
      const q = quantity.value;
      totalDisplay.innerText = q ? `Total: ‚Çπ${q * 50}` : "Total: ‚Çπ0";
    });

    bookingForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const qty = quantity.value;

      if (phone.length !== 10) return alert("Enter a valid 10-digit phone number.");

      const formData = new URLSearchParams();
      formData.append("name", name);
      formData.append("phone", phone);
      formData.append("equipment", "Pickleball");
      formData.append("quantity", qty);

      fetch("https://script.google.com/macros/s/AKfycbwcRccye_pazR3XSD6VUSd3VM35GyZvR_ZTUNvlDg9C7rUNtdpShoZqLvKcur-6USG0/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: formData.toString()
      })
      .then(() => {
        window.location.href = "https://rzp.io/rzp/Cz0d4V85";
      })
      .catch(err => {
        console.error(err);
        alert("Booking failed. Try again.");
      });
    });

    function showReturnPage() {
      document.getElementById("bookingPage").classList.add("hidden");
      document.getElementById("returnPage").classList.remove("hidden");
    }

    function submitReturn(e) {
      e.preventDefault();
      const phone = document.getElementById("returnPhone").value.trim();
      if (phone.length !== 10) return alert("Enter a valid 10-digit phone number.");

      fetch(`https://script.google.com/macros/s/AKfycbwcRccye_pazR3XSD6VUSd3VM35GyZvR_ZTUNvlDg9C7rUNtdpShoZqLvKcur-6USG0/exec?action=return&phone=${phone}`, {
        method: "POST"
      })
      .then(res => res.text())
      .then(resp => {
        if (resp === "unlock") {
          alert("‚úÖ Return authorized. Locker unlocking...");
        } else {
          alert("‚ùå Phone number not found in active bookings.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Error processing return.");
      });
    }
  </script>

</body>
</html>
