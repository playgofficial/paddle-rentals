<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pickleball Rental</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(-45deg, #ff3c00, #ff8800, #ff3c00, #ff6600);
      background-size: 300% 300%;
      animation: vibrantBG 12s ease infinite;
      color: white;
      text-align: center;
    }

    @keyframes vibrantBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 420px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: rgba(255,255,255,0.08);
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 0.8rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background: rgba(255,255,255,0.9);
      color: #333;
    }

    input[type="file"] {
      background: none;
      color: white;
      padding-left: 0;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: white;
      color: #ff3c00;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffd6c2;
    }

    .qr {
      width: 200px;
      border-radius: 10px;
      margin-top: 1.2rem;
    }

    .id-box {
      background: rgba(0,0,0,0.3);
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1.2rem;
      font-size: 1.1rem;
    }

    .hidden {
      display: none;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 1rem;
    }

    .note {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      color: #fff9d4;
    }
  </style>
</head>
<body>

  <h1 style="padding-top:2rem;">üèì PLAY-G¬∞ x PicklePro</h1>
  <p>Rent your Pickleball gear hassle-free</p>

  <!-- Booking Page -->
  <div class="container" id="bookingPage">
    <form id="bookingForm">
      <label>Name</label>
      <input type="text" id="name" required />

      <label>Phone Number</label>
      <input type="tel" id="phone" required />

      <label>Quantity</label>
      <select id="quantity" required>
        <option value="">-- Select --</option>
        <option>1</option><option>2</option><option>3</option><option>4</option>
      </select>

      <div class="note" id="totalDisplay">Total: ‚Çπ0</div>

      <button type="submit">Proceed to Pay</button>
    </form>
  </div>

  <!-- QR + Upload Page -->
  <div class="container hidden" id="qrPage">
    <h2>‚úÖ Booking Received!</h2>
    <p>Please scan the QR below to pay ‚Çπ<span id="qrPrice">0</span></p>
    <img src="gpay.jpg" class="qr" alt="QR Code" />
    <p class="note">UPI ID: <strong>maviayush29-1@okaxis</strong></p>
    <p class="note">Include this Booking ID in payment note:</p>
    <div class="id-box" id="bookingId">#----</div>

    <form id="proofForm">
      <label style="margin-top:1.2rem;">Upload GPay Screenshot</label>
      <input type="file" id="paymentProof" accept="image/*" required />
      <button type="submit">Submit Screenshot</button>
    </form>
  </div>

  <script>
    const bookingForm = document.getElementById("bookingForm");
    const proofForm = document.getElementById("proofForm");
    const bookingPage = document.getElementById("bookingPage");
    const qrPage = document.getElementById("qrPage");
    const qrPriceEl = document.getElementById("qrPrice");
    const bookingIdEl = document.getElementById("bookingId");
    const quantitySelect = document.getElementById("quantity");
    const totalDisplay = document.getElementById("totalDisplay");

    let currentBookingId = "";

    quantitySelect.addEventListener("change", () => {
      const qty = quantitySelect.value;
      totalDisplay.innerText = qty ? `Total: ‚Çπ${qty * 50}` : "Total: ‚Çπ0";
    });

    bookingForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const qty = document.getElementById("quantity").value;
      const total = qty * 50;

      currentBookingId = "PB" + phone.slice(-4) + "-" + Date.now().toString().slice(-5);

      const formData = new URLSearchParams();
      formData.append("name", name);
      formData.append("phone", phone);
      formData.append("equipment", "Pickleball");
      formData.append("quantity", qty);

      fetch("https://script.google.com/macros/s/AKfycbwcRccye_pazR3XSD6VUSd3VM35GyZvR_ZTUNvlDg9C7rUNtdpShoZqLvKcur-6USG0/exec", {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: formData.toString()
      })
      .then(r => r.text())
      .then(response => {
        if (response.toLowerCase().includes("success")) {
          qrPriceEl.innerText = total;
          bookingIdEl.innerText = currentBookingId;
          bookingPage.classList.add("hidden");
          qrPage.classList.remove("hidden");
        } else {
          alert("Booking failed: " + response);
        }
      })
      .catch(err => {
        console.error(err);
        alert("Submission error");
      });
    });

    proofForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const file = document.getElementById("paymentProof").files[0];
      if (!file) return alert("Please choose a screenshot");

      const reader = new FileReader();
      reader.onload = function() {
        const base64Image = reader.result.split(",")[1];
        const payload = new URLSearchParams();
        payload.append("bookingId", currentBookingId);
        payload.append("screenshot", base64Image);

        fetch("https://script.google.com/macros/s/AKfycbwcRccye_pazR3XSD6VUSd3VM35GyZvR_ZTUNvlDg9C7rUNtdpShoZqLvKcur-6USG0/exec", {
          method: "POST",
          headers: {"Content-Type": "application/x-www-form-urlencoded"},
          body: payload.toString()
        })
        .then(res => res.text())
        .then(resp => alert("‚úÖ Screenshot uploaded successfully!"))
        .catch(err => {
          console.error(err);
          alert("Upload failed");
        });
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
