<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pickleball Rental</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet"/>

  <!-- ‚úÖ Firebase v9.23 SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(-45deg, #ff3c00, #ff8800, #ff3c00, #ff6600);
      background-size: 300% 300%;
      animation: vibrantBG 12s ease infinite;
      color: white;
      text-align: center;
    }
    @keyframes vibrantBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      max-width: 420px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: rgba(255,255,255,0.08);
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 0.8rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background: rgba(255,255,255,0.9);
      color: #333;
    }
    button {
      margin-top: 1.2rem;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: white;
      color: #ff3c00;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ffd6c2;
    }
    .note {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      color: #fff9d4;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1 style="padding-top:2rem;">üèì PLAY-G¬∞</h1>
  <p>Rent your Pickleball gear hassle-free</p>

  <div class="container" id="bookingPage">
    <form id="bookingForm">
      <label>Name</label>
      <input type="text" id="name" required />

      <label>Phone Number</label>
      <input type="tel" id="phone" maxlength="10" pattern="[0-9]{10}" required 
             oninput="this.value = this.value.slice(0, 10);" />

      <label>Quantity</label>
      <select id="quantity" required>
        <option value="">-- Select --</option>
        <option>1</option><option>2</option><option>3</option><option>4</option>
      </select>

      <div class="note" id="totalDisplay">Total: ‚Çπ0</div>

      <button type="submit">Proceed to Pay</button>
    </form>

    <button onclick="showReturnPage()">üîÅ Return Your Gear</button>
  </div>

  <div class="container hidden" id="returnPage">
    <h2>üîÅ Return Gear</h2>
    <form onsubmit="submitReturn(event)">
      <label>Enter Your Phone Number</label>
      <input type="tel" id="returnPhone" maxlength="10" pattern="[0-9]{10}" required />
      <button type="submit">Submit Return</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDi2-wsuW3JChEmZOytz1sEE3d1I6NZeQ8",
      authDomain: "playg-80320.firebaseapp.com",
      databaseURL: "https://playg-80320-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "playg-80320",
      storageBucket: "playg-80320.appspot.com",
      messagingSenderId: "40269456330",
      appId: "1:40269456330:web:a5cf786b665d59e03ce533"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const bookingForm = document.getElementById("bookingForm");
    const quantity = document.getElementById("quantity");
    const totalDisplay = document.getElementById("totalDisplay");

    const functionURL = "https://us-central1-playg-80320.cloudfunctions.net/razorpayWebhook";

    function createBooking(name, phone, qty) {
      const amount = qty * 50;
      const bookingRef = push(ref(db, "bookings"), {
        name,
        phone,
        quantity: qty,
        amount,
        status: "pending",
        createdAt: Date.now()
      });
      return bookingRef.key;
    }

    quantity.addEventListener("change", () => {
      const q = quantity.value;
      totalDisplay.innerText = q ? `Total: ‚Çπ${q * 50}` : "Total: ‚Çπ0";
    });

    bookingForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const qty = parseInt(quantity.value);

      if (phone.length !== 10) return alert("Enter a valid 10-digit phone number.");
      if (!qty) return alert("Please select quantity.");

      const bookingId = createBooking(name, phone, qty);

      fetch(functionURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, phone, quantity: qty })
      })
      .then(res => res.text())
      .then(url => {
        if (url.startsWith("http")) {
          alert("Booking ID: " + bookingId);
          window.location.href = url;
        } else {
          alert("Error generating payment link: " + url);
        }
      })
      .catch(err => {
        console.error(err);
        alert("Booking failed. Try again.");
      });
    });

    function showReturnPage() {
      document.getElementById("bookingPage").classList.add("hidden");
      document.getElementById("returnPage").classList.remove("hidden");
    }

    window.submitReturn = function(e) {
      e.preventDefault();
      const phone = document.getElementById("returnPhone").value.trim();
      if (phone.length !== 10) return alert("Enter a valid 10-digit phone number.");

      fetch(`${functionURL}?action=return&phone=${phone}`, {
        method: "POST"
      })
      .then(res => res.text())
      .then(resp => {
        if (resp === "unlock") {
          alert("‚úÖ Return authorized. Locker unlocking...");
        } else {
          alert("‚ùå Phone number not found in active bookings.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Error processing return.");
      });
    };
  </script>
</body>
</html>
